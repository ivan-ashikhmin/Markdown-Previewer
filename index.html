<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Markdown Previewer by Ivan Ashikhmin</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <script src="./js/marked.js"></script>
    <script>
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }    

      function setDefault() {   
        let defaultText = `\
# Markdown heading element (H1 size)
## Markdown sub heading element (H2 size)
[Markdown link.com](http://alink.com)
<dl>
  <dt>Markdown Incline code definitions list example</dt>
  <dd>Markdown inline code the definition sentence example</dd>
  
  <dt>Markdown in HTML example</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`A markdown code block example\`

\`\`\`
function exampleOf() {
  return multiLineCodeBlock;
}
\`\`\`

- A
- Markdown 
- List
- Item 
- Example

> A markdown block quote example

![A markdown image example](https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwq4lu9d9KmKPKHL3gR0FSwns_in8QsEGgtX7pFzWj-bt6LngbSMjCebp-BmYXq6_FkA0&usqp=CAU)

**A markdown bolded text example**

Poem Poem
Poem Poem with line break now below </br>
Poem Poem
          `;     
        let editorField = document.getElementById("editor")
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
      }
    </script>
  </head>
  <body onload="setDefault()" class="bg-black">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-black my-3">
          <h1>Markdown Previewer by Ivan Ashikhmin</h1>    
        </div>    
      </div>
      <div class="row">
        <div class="col-6 bg-secondary d-flex flex-column">
          <h2 class="text-white text-center my-3">The Markdown Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
          </div>          
        </div>
        <div class="col-6 bg-warning">
          <h2 class="text-white text-center my-3">The Markdown Preview</h2>
          <div id="preview"></div>
        </div>
      </div>      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
